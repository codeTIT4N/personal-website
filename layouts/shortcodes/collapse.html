{{ if .Get "summary" }}
{{ else }}
{{ warnf "missing value for param 'summary': %s" .Position }}
{{ end }}
<p>
<details {{ if (eq (.Get "openByDefault" ) true) }} open=true {{ end }}>
    <summary markdown="span" style="cursor: pointer;">{{ .Get "summary" | markdownify }}</summary>
    {{ .Inner | markdownify }}
</details>
</p>
